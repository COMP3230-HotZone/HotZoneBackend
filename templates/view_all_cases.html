{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Case Records</title>
  </head>
  <body>
    {% if case_records %}
        <ul>
        {% for case in case_records %}
            <li><a href="{% url 'create_virus' %}">{{ case.dateOfConfirm }} {{ case.patient }} {{ case.virus }} {{ case.localOrImported }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No case records are available.</p>
    {% endif %}
  </body>
</html>
